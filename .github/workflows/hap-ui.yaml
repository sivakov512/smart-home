name: hap-ui

on:
  push:
    branches: [master]
    paths:
      - 'apps/hap-ui/**'
      - .gitmodules
      - .github/workflows/hap-ui.yaml
  pull_request:
    branches: [master]
    paths:
      - 'apps/hap-ui/**'
      - .gitmodules
      - .github/workflows/hap-ui.yaml


defaults:
  run:
    working-directory: ./apps/hap-ui/

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: sivakov512/hap-ui

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.21.x'

      - run: go get .

      - run: go build -v ./...

      - run: go test

  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare
        id: prep
        run: |
          SHORT_SHA=`git rev-parse --short HEAD`
          IMAGE=$REGISTRY/$IMAGE_NAME
          echo ::set-output name=latest::${IMAGE}:latest
          echo ::set-output name=current::${IMAGE}:${SHORT_SHA}

      - uses: docker/build-push-action@v5
        with:
          context: ./apps/hap-ui/
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ steps.prep.outputs.latest }}
            ${{ steps.prep.outputs.current }}
